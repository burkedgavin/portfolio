<!DOCTYPE html>
<html>

<head>
    <title>PDF in HTML</title>
</head>
<style>
    .pdf {
        width: 100%;
        aspect-ratio: 4/3;
    }
    .pdf,
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
</style>

<body>
    <object class="pdf" 
            data="https://github.com/burkedgavin/portfolio/raw/main/Portfolio.pdf"
            width="750"
            height="500">
    </object>
</body>

</html>
